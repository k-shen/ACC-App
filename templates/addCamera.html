<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/styles.css" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}"/>
        <script src="https://kit.fontawesome.com/d22acbefa1.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='scripts/script.js') }}"></script>
        <title>ACC</title>
    </head>
    <body>
        <header>
            <a class="home" href="/home">
                ACC Home
            </a>
        </header>
        <div class="container">
            <form action="/addCamera/drawbox" method="POST" enctype="multipart/form-data">
                <div class="wrapper">
                    <p>Name for the new camera angle*:</p>
                    <input type="text" name="cname" placeholder="Name*" required>
                    <p>Upload a video for this camera*:</p>
                    <input type="file" id="image-upload" accept="*" name="videofile" required>
                    <p>Name for the video*:</p>
                    <input type="text" name="vname" placeholder="Name*" required>
                </div>
                <a class="button" href="/home" style="display: inline;">Back</a>
                <button id="drawzone" type="submit" class="button submit" style="display: inline;">Draw Zone</button>
            </form>
        </div>
    </body>
</html>
