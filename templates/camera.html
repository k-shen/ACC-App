<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/styles.css" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}"/>
        <script src="https://kit.fontawesome.com/d22acbefa1.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='scripts/script.js') }}"></script>
        <title>ACC</title>
    </head>
    <body>
        <header>
            <a class="home" href="/home">
                ACC Home
            </a>
        </header>
        <div class="container">
            <div class="table-header" name="{{cam.name}}">
                <p style="float:left;">{{cam.name}}</p>
                <button cid="{{cam.cam_id}}" class="button delete-cam-button">-</button>
                <form id="adding" cid="{{cam.cam_id}}" style="display: inline;">
                    <input type="submit" value="+" class="button"/>
                </form>
            </div>
            <div class="table" cid="{{cam_id}}" id="vid_table">
                {% for vid in vdata: %}
                    <div class="row" id="video_row" name="{{vid.name}}">
                        <p class="row-label">{{ vid.name }}</p>
                        <button vid="{{vid.vid_id}}" class="button delete-vid-button">delete</button>
                    </div>
                {% endfor %}
            </div>
            <div class="table" cid="{{cam_id}}" id="zone_table" style="display: none;">
                {% for zone in zdata: %}
                    <div class="row"  name="{{zone.name}}">
                        <p class="row-label">{{ zone.name }}</p>
                        <form action="/cam/{{cam.cam_id}}/{{zone.zone_id}}/draw" style="display: inline;">
                            <input type="submit" value="Redraw" class="button"/>
                        </form>
                        <button zid="{{zone.zone_id}}" class="button delete-zone-button">delete</button>
                    </div>
                {% endfor %}
            </div>
            <a class="button" href="/" style="display: inline;">Back</a>
            <button class="button" id="switchVZ">Zones</button>
        </div>
    </body>
</html>
