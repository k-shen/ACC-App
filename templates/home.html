<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/styles.css" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}"/>
        <script src="https://kit.fontawesome.com/d22acbefa1.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='scripts/script.js') }}"></script>
        <title>ACC Home</title>
    </head>
    <body>
        <header>
            <a class="home" href="/home">
                ACC Home
            </a>
        </header>
        <div class="container">
            <div class="table-header">
                <p>Existing Cameras</p>
            </div>
            <div class="table">
                {% for cam in cam_list: %}
                    <div class="row" name="{{cam.name}}">
                        <p class="row-label">{{ cam.name }}</p>
                        <button cid="{{cam.cam_id}}" class="button view-cam-button">view</button>
                    </div>
                {% endfor %}
            </div>
            <div class="table-footer">
                <button class="button query-button">query</button>
            </div>
        </div>
    </body>
</html>
