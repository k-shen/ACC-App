<html>
<head>
    <title>ACC</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}"/>
    <script src="https://kit.fontawesome.com/d22acbefa1.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='scripts/script.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/image_click.js') }}"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>ACC Home</title>
</head>
<body>
        <div>
            <div id="gameCanvas1">
                <canvas  id="canvas"  height="300" width="400">
                </canvas>
            </div>
            <div id="gameCanvas2">
                <img id="changeOpacity" src="{{img_src}}"  height="300" width="400" alt="" />
            </div>
        <br>
        <div>
            <p>Click on the image to edit the coordinates for this zone <a class="button" href="/cam/{{cam.cam_id}}">Cancel</a></p>
            
        </div>
        <form  cid="{{cam.cam_id}}" zid="{{zid}}" action="/cam/{{cam.cam_id}}/{{zid}}/redraw/success" method="POST" enctype="multipart/form-data">
            <input id="zname" type="text" value="{{zname}}" name="zname">
            <input id="tlx" type="hidden" name="tlx">
            <input id="tly" type="hidden"name="tly">
            <input id="brx" type="hidden"name="brx">
            <input id="bry" type="hidden"name="bry">
            <div style="padding-top:20px;">
                <div id="coord"></div>
                <div id="coord2"></div>
            </div>
            <div class='finish_zone'>
                <button id="done_drawing" type="submit" class="button submit" style="display: inline;">Done</button>
            <a class="button" href="/cam/{{cam.cam_id}}/{{zid}}/redraw/None" style="display: inline;">Redo</a>
            </div>
        </form>
</body>
</html>
