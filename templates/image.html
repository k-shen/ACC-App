<html>
<head>
    <title>X, Y Coordinates using jQuery</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}"/>
    <script src="https://kit.fontawesome.com/d22acbefa1.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='scripts/script.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/image_click.js') }}"></script>
    <title>ACC Home</title>
</head>
<body>
    <div style="width:300px;">
        <div><img src="{{img_src}}" alt="" /></div>
        <div style="padding-top:20px;">
            <div id="coord"></div>
            <div id="coord2"></div>
        </div>
        <form class='finish_zone' action="/cam/{{cam.cam_id}}" method="POST" enctype="multipart/form-data">
            <button type="submit" class="button submit" style="display: inline;">Done</button>
            <a class="button" href="/cam/{{cam.cam_id}}/{{zid}}/redraw/None" style="display: inline;">Redo</a>
        </form>
    </div>
</body>
</html>
