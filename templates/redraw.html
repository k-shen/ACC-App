<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/styles.css" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}"/>
        <script src="https://kit.fontawesome.com/d22acbefa1.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='scripts/script.js') }}"></script>
        <title>ACC</title>
    </head>
    <body>
        <header>
            <a class="home" href="/home">
                ACC Home
            </a>
        </header>
        <div class="container">
            <div class="table-header" name="{{cam.name}}">
                <p style="float:left;">Draw the interest area for {{cam.name}}</p>
            </div>
            <div>
                <p>Not sure how to let the user draw...</p>
                <form action="/cam/{{cam.cam_id}}/draw_success" method="POST" enctype="multipart/form-data">
                    <div class="wrapper">
                        <p>Enter a name for this zone:</p>
                        <input type="text" name="zname" placeholder="name" required>
                        <p>Top left coordinate*:</p>
                        <input type="text" name="top_left_x" placeholder="X" required>
                        <input type="text" name="top_left_y" placeholder="Y" required>
                        <p>Bottom right coordinate*:</p>
                        <input type="text" name="bot_right_x" placeholder="X" required>
                        <input type="text" name="bot_right_y" placeholder="Y" required>
                    </div>
                    <a class="button" href="/cam/{{cam.cam_id}}" style="display: inline;">Back</a>
                    <button type="submit" class="button submit" style="display: inline;">Done</button>
                </form>
            </div>
        </div>
    </body>
</html>
